<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Barber Shop</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Oswald:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dark.css">
    <link rel="stylesheet" href="assets/css/animations.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/logo.png">
</head>

<body class="bg-light d-flex align-items-center justify-content-center min-vh-100"
    style="background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('assets/images/hero/hero-1.jpg') center/cover;">

    <div class="card border-0 shadow-lg p-4 p-md-5"
        style="max-width: 450px; width: 100%; border-radius: 12px; position: relative;">


        <div class="text-center mb-4">
            <a href="index.html" class="text-decoration-none">
                <div class="d-flex align-items-center justify-content-center gap-2 mb-3">
                    <img src="assets/images/logo.png" alt="Logo" style="height: 45px;">
                    <h3 class="mb-0">BARBER<span class="text-accent">X</span></h3>
                </div>
            </a>
            <h2 class="mb-1">WELCOME BACK</h2>
            <p class="text-muted">Login to manage your appointments</p>
        </div>

        <form>
            <div class="mb-3">
                <label class="form-label small fw-bold">Email Address</label>
                <input type="email" class="form-control p-3" placeholder="name@example.com">
            </div>
            <div class="mb-4">
                <label class="form-label small fw-bold">Password</label>
                <input type="password" class="form-control p-3" placeholder="••••••••">
            </div>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                    <label class="form-check-label small text-muted" for="rememberMe">
                        Remember Me
                    </label>
                </div>
                <a href="#" class="small text-decoration-none text-accent">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-3 mb-3">LOGIN</button>
        </form>

        <div class="separator">OR</div>

        <div class="d-flex flex-column gap-2 mb-4">
            <a href="#" class="btn-social btn-google">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" class="me-2">
                    <path fill="#4285F4"
                        d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" />
                    <path fill="#34A853"
                        d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 0 0 9 18z" />
                    <path fill="#FBBC05"
                        d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.039l3.007-2.332z" />
                    <path fill="#EA4335"
                        d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.961L3.964 7.29c.708-2.127 2.692-3.71 5.036-3.71z" />
                </svg> Continue with Google
            </a>
            <a href="#" class="btn-social btn-facebook">
                <i class="fab fa-facebook-f"></i> Continue with Facebook
            </a>
        </div>

        <div class="text-center mt-3 border-top pt-3">
            <p class="small text-muted mb-0">Don't have an account? <a href="signup.html"
                    class="text-accent fw-bold text-decoration-none">Sign Up</a></p>
            <p class="mt-3"><a href="index.html" class="small text-muted text-decoration-none"><i
                        class="fas fa-arrow-left me-1"></i> Back to Home</a></p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="assets/js/theme-toggle.js"></script>
    <script src="assets/js/animations.js"></script>
</body>

</html>
