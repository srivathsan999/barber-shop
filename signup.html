<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Barber Shop</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Oswald:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dark.css">
    <link rel="stylesheet" href="assets/css/animations.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/logo.png">
</head>

<body class="bg-light d-flex align-items-center justify-content-center min-vh-100"
    style="background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('assets/images/hero/hero-2.jpg') center/cover;">

    <div class="card border-0 shadow-lg p-4 p-md-5"
        style="max-width: 500px; width: 100%; border-radius: 12px; position: relative;">


        <div class="text-center mb-4">
            <a href="index.html" class="text-decoration-none">
                <div class="d-flex align-items-center justify-content-center gap-2 mb-3">
                    <img src="assets/images/logo.png" alt="Logo" style="height: 45px;">
                    <h3 class="mb-0">BARBER<span class="text-accent">X</span></h3>
                </div>
            </a>
            <h2 class="mb-1">CREATE ACCOUNT</h2>
            <p class="text-muted">Join the club for easy booking</p>
        </div>

        <form>
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label class="form-label small fw-bold">First Name</label>
                    <input type="text" class="form-control p-3" placeholder="John">
                </div>
                <div class="col-md-6">
                    <label class="form-label small fw-bold">Last Name</label>
                    <input type="text" class="form-control p-3" placeholder="Doe">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label small fw-bold">Email Address</label>
                <input type="email" class="form-control p-3" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label class="form-label small fw-bold">Phone</label>
                <input type="tel" class="form-control p-3" placeholder="(123) 456-7890">
            </div>
            <div class="mb-3">
                <label class="form-label small fw-bold">Password</label>
                <input type="password" class="form-control p-3" placeholder="••••••••">
            </div>
            <div class="mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="termsCheck" required>
                    <label class="form-check-label small text-muted" for="termsCheck">
                        I agree to the <a href="#" class="text-accent text-decoration-none">Terms & Conditions</a>
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-3 mb-3">SIGN UP</button>
        </form>

        <div class="separator">OR</div>

        <div class="d-flex flex-column gap-2 mb-4">
            <a href="#" class="btn-social btn-google">
                <i class="fab fa-google text-danger"></i> Sign up with Google
            </a>
            <a href="#" class="btn-social btn-facebook">
                <i class="fab fa-facebook-f"></i> Sign up with Facebook
            </a>
        </div>

        <div class="text-center mt-3 border-top pt-3">
            <p class="small text-muted mb-0">Already have an account? <a href="login.html"
                    class="text-accent fw-bold text-decoration-none">Login</a></p>
            <p class="mt-3"><a href="index.html" class="small text-muted text-decoration-none"><i
                        class="fas fa-arrow-left me-1"></i> Back to Home</a></p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="assets/js/theme-toggle.js"></script>
    <script src="assets/js/animations.js"></script>
</body>

</html>
